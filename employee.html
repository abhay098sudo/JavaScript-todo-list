<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
  <a href="employees.html">Employees</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</div>

<div class="container">
    <h2>Employee Records</h2>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>A </td>
                <td>30</td>
                <td>USA</td>
                <td>$50,000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Canada</td>
                <td>$55,000</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Peter Jones</td>
                <td>35</td>
                <td>UK</td>
                <td>$60,000</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
